<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Calendar</title>
    <link rel="stylesheet" href="../src/css/calendar.css">
<script defer src="main.bundle.js"></script></head>
<body>
    <div class="modail">
        <span id="text"></span>
        <div>
            <button id="no">No</button>
            <button id="yas">Yas</button>
        </div>
    </div>
    <div class="head_calendar">
        <span>Calendar</span>
        <div>
            <select id="sort">
                <option value="All">All</option>
                <option value="Olga">Olga</option>
                <option value="Alex">Alex</option>
                <option value="Deni">Deni</option>
            </select>
            <button class="new_event_butt" >New Event+</button>
        </div>
    </div>
    <div class="calendar">
        <div class="time">
            <div></div>
            <div>10:00</div>
            <div>11:00</div>
            <div>12:00</div>
            <div>13:00</div>
            <div>14:00</div>
            <div>15:00</div>
            <div>16:00</div>
            <div>17:00</div>
            <div>18:00</div>
        </div>
        <div class="day" id="day_mon">
            <div>Mon</div>
            <div id="mon10"></div>
            <div id="mon11"></div>
            <div id="mon12"></div>
            <div id="mon13"></div>
            <div id="mon14"></div>
            <div id="mon15"></div>
            <div id="mon16"></div>
            <div id="mon17"></div>
            <div id="mon18"></div>
        </div>
        <div class="day" id="day_tue">
            <div>Tue</div>
            <div id="tue10"></div>
            <div id="tue11"></div>
            <div id="tue12"></div>
            <div id="tue13"></div>
            <div id="tue14"></div>
            <div id="tue15"></div>
            <div id="tue16"></div>
            <div id="tue17"></div>
            <div id="tue18"></div>
        </div>
        <div class="day" id="day_wed">
            <div>Wed</div>
            <div id="wed10"></div>
            <div id="wed11"></div>
            <div id="wed12"></div>
            <div id="wed13"></div>
            <div id="wed14"></div>
            <div id="wed15"></div>
            <div id="wed16"></div>
            <div id="wed17"></div>
            <div id="wed18"></div>
        </div>
        <div class="day" id="day_thu">
            <div>Thu</div>
            <div id="thu10"></div>
            <div id="thu11"></div>
            <div id="thu12"></div>
            <div id="thu13"></div>
            <div id="thu14"></div>
            <div id="thu15"></div>
            <div id="thu16"></div>
            <div id="thu17"></div>
            <div id="thu18"></div>
        </div>
        <div class="day" id="day_fri">
            <div>Fri</div>
            <div id="fri10"></div>
            <div id="fri11"></div>
            <div id="fri12"></div>
            <div id="fri13"></div>
            <div id="fri14"></div>
            <div id="fri15"></div>
            <div id="fri16"></div>
            <div id="fri17"></div>
            <div id="fri18"></div>
        </div>
       
    </div>

</body>
</html>
